<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>amazon</title>
  </head>

  <body class="bg-neutral-200">
    <header
      class="bg-neutral-900 gap-2 pl-2 pt-2 pb-2 pr-0 md:pr-5 md:pt-5 md:pl-5 md:pb-5 flex w-full items-center justify-between"
    >
      <div class="w-60 grow flex justify-center">
        <a href="index.html">
          <img
            class="w-24"
            src="https://www.nicepng.com/png/full/16-167642_amazon-logo-amazon-logo-white-text.png"
            alt="Amazon Logo"
          />
        </a>
      </div>

      <div class="relative w-2xl flex grow-2 max-w-6xl">
        <input
          type="text"
          placeholder="Search"
          class="p-1 md:p-2 bg-neutral-50 rounded-md w-full"
        />
        <span
          class="material-symbols-outlined text-neutral-800 cursor-pointer absolute top-0 right-0 bg-yellow-500 rounded-r-md p-1 md:p-2"
        >
          search
        </span>
      </div>

      <div class="w-60 grow flex items-center gap-2 md:gap-5 justify-end">
        <div>
          <p class="text-neutral-50 font-bold text-base/5">Returns</p>
          <p class="text-neutral-50 text-sm/4">& Orders</p>
        </div>
        <div class="cursor-pointer">
          <a
            href="checkout.html"
            class="relative flex items-center text-neutral-50 hover:text-yellow-500"
          >
            <span class="material-symbols-outlined text-3xl! pr-2"
              >shopping_cart</span
            >

            <span
              id="cart-count"
              class="absolute top-0 right-0 bg-yellow-500 text-neutral-900 rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold"
            >
              0
            </span>
          </a>
        </div>
      </div>
    </header>

    <div class="max-w-6xl mx-auto p-5 grid grid-cols-1 md:grid-cols-3 gap-5">
      <div class="md:col-span-2">
        <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
        <div id="cart-items-container" class="flex flex-col gap-4"></div>
      </div>

      <div class="bg-white p-5 rounded shadow h-fit">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>
        <div id="cart-summary"></div>
        <button
          class="w-full bg-yellow-500 py-2 rounded mt-4 font-bold hover:bg-yellow-600 cursor-pointer"
        >
          Place your order
        </button>
      </div>
    </div>
    <script type="module" src="./pages/checkout.js"></script>
  </body>
</html>
